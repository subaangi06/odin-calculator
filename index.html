<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel = "stylesheet" href = "styles.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <div id = "calculator">
        <div id = "display">0</div>
        <div id = "divide-row" class = "row">
            <div id = "ac" class = "btn">AC</div>
            <div id = "del" class = "btn">DEL</div>
            <div id = "percent" class = "btn">%</div>
            <div id = "divide" class = "operator btn">/</div>
        </div>     
        <div id = "multiply-row" class = "row">
            <div id = "num7" class = "btn number">7</div>
            <div id = "num8" class = "btn number">8</div>
            <div id = "num9" class = "btn number">9</div>
            <div id = "multiply" class = "operator btn">Ã—</div>
        </div>
        <div id = "subtract-row" class = "row">
            <div id = "num4" class = "btn number">4</div>
            <div id = "num5" class = "btn number">5</div>
            <div id = "num6" class = "btn number">6</div>
            <div id = "subtract" class = "operator btn">-</div>
        </div>
        <div id = "add-row" class = "row">
            <div id = "num1" class = "btn number">1</div>
            <div id = "num2" class = "btn number">2</div>
            <div id = "num3" class = "btn number">3</div>
            <div id = "add" class = "operator btn">+</div>
        </div>
        <div id = "equal-row" class = "row">
            <div id = "num0" class = "btn number">0</div>
            <div id = "decimal" class = "btn">.</div>
            <div id = "equal" class="btn">=</div>
        </div>
    </div>
</body>
</html>
